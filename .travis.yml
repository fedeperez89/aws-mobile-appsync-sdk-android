language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.2
    - android-16
sudo: true
script:
    - sudo rm -f /etc/mavenrc
    - export MAVEN_OPTS="-Xms512m -Xmx1024m -XX:PermSize=256m -XX:MaxPermSize=512m"
    - mvn clean install -Dmaven.javadoc.skip=false cobertura:cobertura

after_success:
  - bash <(curl -s https://codecov.io/bash)
